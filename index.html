<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archer Seating</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<!-- Canvas Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    transition: background 2s ease;
  }

  #container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    padding: 5vh 5vw;
    box-sizing: border-box;
    position: relative;
    z-index: 1;
  }

  .line {
    margin: 0.5vh 0;
    padding: 0;
  }

  #today {
    font-size: 7vh;
    color: #333;
  }

  #kid-name {
    font-size: 15vh;
    font-weight: bold;
    font-family: 'Fredoka One', cursive;
    color: #2c3e50;
    animation: pulse 2s infinite;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
  }

  #next {
    font-size: 5.5vh;
    color: #333;
    animation: float 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
<div id="container">
  <p id="today" class="line">Today</p>
  <p id="kid-name" class="line"></p>
  <p id="next" class="line">gets to sit next to Archer! ðŸª‘ðŸ‘¶</p>
</div>

<script>
  const kids = ["Mia", "Sienna"];
  const startDate = new Date("2025-08-30"); // first day for Mia
  const kidNameEl = document.getElementById("kid-name");
  const bodyEl = document.body;

  function updateKid() {
    const today = new Date();
    const diffDays = Math.floor((today - startDate) / (1000*60*60*24));
    const kidToday = kids[diffDays % kids.length];
    kidNameEl.textContent = kidToday;

    // Gradient background per kid
    if (kidToday === "Mia") {
      bodyEl.style.background = "linear-gradient(135deg, #ffdde1, #ffc3c3)";
    } else {
      bodyEl.style.background = "linear-gradient(135deg, #cce0ff, #99c2ff)";
    }
  }

  // Initial update
  updateKid();

  // Confetti burst on page load
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });

  // Auto-update at midnight
  function msUntilMidnight() {
    const now = new Date();
    const midnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
    return midnight - now;
  }

  setTimeout(function() {
    updateKid();
    setInterval(updateKid, 24*60*60*1000);
  }, msUntilMidnight());
</script>
</body>
</html>
